<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
    
		<div class="calculator" id="skin">
	<!-- the entire body must be written by student -->
	<form>
		<div class="display">
			<input type="text" name="display" id="input">
		</div>
		<div class="buttons">
			<input id="clr" type="button" value="C" onclick="display.value = ''" class="operator del">
			<input id="divide"  type="button" value="/"  onclick="display.value += '/'" class="operator">
			<input id="multiply"  type="button" value="*" onclick="display.value += '*'" class="operator">
			<input id="del"  type="button" value="<-" onclick="display.value = display.value.toString().slice(0,-1)" class="operator del">
		</div>
		<div class="buttons">
			<input id="block7"  type="button" value="7" onclick="display.value += '7'">
			<input id="block8"   type="button" value="8" onclick="display.value += '8'">
			<input id="block9"   type="button" value="9" onclick="display.value += '9'">
			<input id="minus"  type="button" value="-" onclick="display.value += '-'" class="operator">
		</div>
		<div class="buttons">
			<input id="block4"  type="button" value="4" onclick="display.value += '4'">
			<input id="block5"  type="button" value="5"  onclick="display.value += '5'">
			<input id="block6"  type="button" value="6" onclick="display.value += '6'">
			<input id="plus"  type="button" value="+" onclick="display.value += '+'" class="operator">
		</div>
		<div class="buttons">
			<input id="block1"  type="button" value="1" onclick="display.value += '1'">
			<input id="block2"  type="button" value="2" onclick="display.value += '2'">
			<input id="block3"  type="button" value="3" onclick="display.value += '3'">
			<input id="dot"  type="button" value="." onclick="display.value += '.'" class="operator">
		</div>
		<div class="buttons">
			<input type="button" value="(" onclick="display.value += '('">
			<input id="block0" type="button" value="0" onclick="display.value += '0'">
			<input type="button" value=")" onclick="display.value += ')'">
			<input type="button" value="=" class="operator equal" onclick="display.value = eval(display.value)">
		</div>
	</form>
</div>
</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
